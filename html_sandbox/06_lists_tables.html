<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists and tables</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul style="list-style: square">
        <li>Item 1</li>
        <li>Item 2</li>
         <li>Item 3</li>         
        <li>Item 4</li>
        <!-- This is in bulllet points but you can lso change the shape of the bullets although it it is recommended to change in css section -->
    </ul>

    <!-- Ordered List -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    </ol>

    <!-- Nested List -->

    <ul style="list-style: square">
            
        <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>Nested Item 1</li>
                    <li>Nested Item 2</li>
                    
                </ul>

            </li>
             <li>Item 3</li>         
            <li>Item 4</li>
            
    </ul>

    <!-- Tables -->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First name </th>
                <th>Last name </th>
                <th>email</th>
            </tr>
            <tbody>
                <tr>
                    <td>Joe</td>
                    
                    <td>Doe</td>

                    <td>jdoe@email.com</td>
                    
                </tr>

                <tr>
                    <td>Rachel</td>
                    <td>brock</td>
                    <td>rbeock@email.com</td>
                </tr>
                <tr>
                        <td>lorr</td>
                        <td>smith</td>
                        <td>lsmith@email.com</td>
                    </tr>
            
            </tbody> 
 

        </thead>



    </table>

    

    
</body>
</html>
