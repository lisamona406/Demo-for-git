 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Forms and Inputs</title>
 </head>
 <body>
     <form action="process.php">
         <!-- process.php may be a php file if you are working on it -->
         <!-- div are divisions if you want to divide it into certain sections -->

         <!-- Name -->
         <div>
             <label for="name">Name</label> <br>
             <input type="text" id="name" name="name" value="John Doe"> 
        
         </div>
         <!-- Email -->
         <div>
             <label for="email">Email</label>  <br>
            <input type="email" id="email" name="email" placeholder="enter your email"> 
             
         </div>

         <!-- Message -->

         <div>
             <label for="message">Message</label> <br>
             <textarea name="message" id="message" cols="30" rows="10"></textarea>
         </div>

         <!-- Selection box -->
         <div>
             <br>
             <label for="sex">Sex</label> <br>
             <select name="sex" id="sex">
             <option value="male">Male</option>
             <option value="female" selected>Female</option>
             <option value="other">Other</option>
            </select>
            </div>

            <!-- Number -->

            <div>
                <label for="age">Age</label> <br>
                <input type="number" id="age" name="age"> 
            </div>

            <!-- Birthday -->

            <div>
                <label for="birthdate">Birth_Date</label> <br>
                <input type="date" name="birthdate" id="birthdate">

            </div>

            <!-- Radio buttton -->

            <div>
                <label for="membership">membership</label>
                <input type="radio" id="membership" name="membership" value="simple">Simple
                <input type="radio" id="membership" name="membership" checked value="standard">Standard
                <input type="radio" id="membership" name="membership" value="super">Super
            </div>
            
            <!-- Button -->

            <div>
                    <label for="likes">I like___</label> <br>
                    <input type="checkbox" id="likes" name="likes" value="car">Car
                    <input type="checkbox" id="likes" name="likes" checked value="Bikes">Bike
                    <input type="checkbox" id="likes" name="membership" value="boats">Boat

                    <!-- here the value actually gets into the server to store -->

            </div>

            <div>
                
                <input type="submit" value="Submit">
                <!-- Using button tag -->
                <button type="submit">Submit</button>
            </div>
            

     </form>
     
 </body>
 </html>
