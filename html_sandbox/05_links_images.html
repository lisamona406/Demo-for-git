<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
    <!-- External links  -->
    <p>
     <a href="http://google.com">This is a link for google</a>
    </p>
    <p>
     <a href="http://google.com" target="_blank"> link for google </a>
     <!-- 'Target' is an attribute which will give you the link on the next tab -->
     </p>
     <!-- Internal links -->
     <p>
         <a href="/04_typography.html">Typography</a>
     </p>

     <!-- Local images -->

     <img src="/images/sample.jpg" alt="My images" width="500">

     <!-- Remote images -->
     <img src="https://source.unsplash.com/500x500/?nature,water" alt="My Image 2">
     <img src="https://source.unsplash.com/500x500/?buildings" alt="My image 3">
    
</body>
</html>
